<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>files notes</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- JS -->
    <script src="assets/js/script.js" defer></script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1><i class="bi bi-file-code-fill"></i> <span>notes</span></h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota">
        </div>
        <button id="export-notes">
            <abbr title="Exportar CSV"><i class="bi bi-download"></i></abbr>
        </button>
    </header>

    <main>
        <!-- add notes -->
        <div id="add-note-container">
            <input type="text" id="note-content" placeholder="O que deseja anotar">
            <button id="add-note"> <abbr title="Adicionar nota"><i class="bi bi-plus-lg"></i></abbr> </button>
        </div>
        <!-- notes container -->
        <div id="notes-container">
           <!-- start -->
            <div class="note">
            <textarea placeholder="Adicione algum texto"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
            </div>
           <!-- end -->
        </div>
    </main>
</body>
</html>
